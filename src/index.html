  <meta charset="utf-8">

  <meta name="keywords" content="web development, portfolio, frontend, JavaScript, Angular, React, Rochester NY, Jayson Guevarra">

  <meta property="og:description" content="Jayson Guevarra - Professional web developer from Rochester, NY, showcasing modern, responsive websites and innovative digital solutions.">
  <meta property="og:url" content="https://jaysonguevarra.com">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Jayson Guevarra - Web Developer Portfolio">
  <meta name="twitter:description" content="Jayson Guevarra - Professional web developer from Rochester, NY, showcasing modern, responsive websites and innovative digital solutions.">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#667eea">
  
  <!-- Preload Critical Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <app-root>
    <!-- Loading Screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Inter', sans-serif;
      z-index: 9999;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h3 style="margin: 0; font-weight: 600; font-size: 1.2rem;">Loading Portfolio...</h3>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </app-root>
  
  <!-- Remove Loading Screen -->
  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loader.remove();
          }, 500);
        }, 1000);
      }
    });
  </script>
</body>
</html>
